<header class="site-header">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
            </div>
             <!-- Menu items -->
            <ul class="nav navbar-nav navbar-right">
                {% for menu_item in site.data.menu %}
                {% if menu_item.submenu %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                        aria-expanded="false">
                        {{ menu_item.title }}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        {% for sub_menu_item in menu_item.submenu %}
                        <li><a href="{{ sub_menu_item.link | prepend: site.baseurl }}">{{ sub_menu_item.title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                {% else %}
                <li><a href="{{ menu_item.link | prepend: site.baseurl }}" {% if menu_item.new_window %}target="_blank"
                        {% endif %}>{{ menu_item.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
         </div>
    </nav>
</header>
